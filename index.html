<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Login/Signup Page -->
    <div id="auth-page">
      <h1>Welcome to My Shop</h1>
      <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </div>
      <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button id="signup-btn">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </div>

    <!-- Shop Setup Page -->
    <div id="shop-setup-page" style="display: none;">
      <h1>Shop Setup</h1>
      <input type="text" id="shop-name" placeholder="Enter Shop Name" required>
      <button id="save-shop-name">Save</button>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" style="display: none;">
      <h1 id="shop-name-display"></h1>
      <div class="shop-controls">
        <button id="open-shop">Open Shop</button>
        <button id="close-shop">Close Shop</button>
      </div>
      <div>
        <h2>Stock Management</h2>
        <input type="text" id="item-name" placeholder="Item Name">
        <input type="number" id="item-quantity" placeholder="Quantity">
        <input type="number" id="item-price" placeholder="Price">
        <button id="add-item">Add Item</button>
        <ul id="stock-list"></ul>
      </div>
      <div>
        <h2>Daily Expenses</h2>
        <input type="number" id="daily-expenses" placeholder="Enter Daily Expenses">
        <button id="add-expenses">Add Expenses</button>
      </div>
      <div>
        <h2>Daily Summary</h2>
        <p>Total Sales: <span id="total-sales">0</span></p>
        <p>Total Expenses: <span id="total-expenses">0</span></p>
        <p>Profit/Loss: <span id="profit-loss">0</span></p>
        <p>Days Open: <span id="days-open">0</span></p>
      </div>
      <div>
        <h2>Sales History</h2>
        <ul id="sales-history"></ul>
      </div>
      <div>
        <h2>Daily Tip</h2>
        <p id="daily-tip"></p>
      </div>
      <div>
        <button id="show-calculator"><i class="fas fa-calculator"></i></button>
        <div id="calculator">
          <input type="text" id="calc-display" disabled>
          <div id="calc-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>/</button>
            <button id="clear-calc">C</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
