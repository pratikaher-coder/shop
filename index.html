<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Shop Management</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <h1>Shop Management</h1>
      <nav>
        <ul>
          <li><button id="openDailySummary">Daily Summary</button></li>
          <li><button id="openBills">Bills</button></li>
          <li><button id="openCalculator">Calculator</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="main-container">
      <section id="inventory">
        <h2>Inventory</h2>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search inventory..." />
        </div>
        <div class="table-wrapper">
          <table id="inventoryTable">
            <thead>
              <tr>
                <th>Item</th>
                <th>SKU</th>
                <th>Qty</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Apple</td>
                <td>APL001</td>
                <td>50</td>
                <td>$1.00</td>
              </tr>
              <tr>
                <td>Banana</td>
                <td>BNN001</td>
                <td>30</td>
                <td>$0.50</td>
              </tr>
              <tr>
                <td>Orange</td>
                <td>ORG001</td>
                <td>40</td>
                <td>$0.80</td>
              </tr>
              <!-- Add more items as needed -->
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- Daily Summary Modal -->
  <div id="dailySummaryModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeDailySummary">&times;</span>
      <h2>Daily Summary</h2>
      <div class="modal-body">
        <p>Sales: $500</p>
        <p>Orders: 20</p>
        <p>Adjustments: 5</p>
      </div>
    </div>
  </div>

  <!-- Bills Modal -->
  <div id="billsModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeBills">&times;</span>
      <h2>Create Bill</h2>
      <form id="billForm">
        <div class="form-group">
          <label for="customerName">Customer</label>
          <input type="text" id="customerName" name="customerName" placeholder="Customer Name" required />
        </div>
        <div class="form-group">
          <label for="billItems">Items</label>
          <input type="text" id="billItems" name="billItems" placeholder="e.g. Apple, Banana" />
        </div>
        <div class="form-group">
          <label for="totalAmount">Total</label>
          <input type="number" id="totalAmount" name="totalAmount" step="0.01" placeholder="Amount" required />
        </div>
        <button type="submit" class="btn">Generate Bill</button>
      </form>
      <div id="billResult" class="bill-result"></div>
    </div>
  </div>

  <!-- Calculator Modal -->
  <div id="calculatorModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeCalculator">&times;</span>
      <h2>Calculator</h2>
      <input type="text" id="calcDisplay" class="calc-display" readonly placeholder="0" />
      <div class="calc-buttons">
        <button class="calc-btn" data-value="7">7</button>
        <button class="calc-btn" data-value="8">8</button>
        <button class="calc-btn" data-value="9">9</button>
        <button class="calc-btn" data-value="/">÷</button>
        <button class="calc-btn" data-value="4">4</button>
        <button class="calc-btn" data-value="5">5</button>
        <button class="calc-btn" data-value="6">6</button>
        <button class="calc-btn" data-value="*">×</button>
        <button class="calc-btn" data-value="1">1</button>
        <button class="calc-btn" data-value="2">2</button>
        <button class="calc-btn" data-value="3">3</button>
        <button class="calc-btn" data-value="-">−</button>
        <button class="calc-btn" data-value="0">0</button>
        <button class="calc-btn" data-value=".">.</button>
        <button id="calcClear" class="calc-btn">C</button>
        <button class="calc-btn" data-value="+">+</button>
        <button id="calcEqual" class="calc-equal">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
