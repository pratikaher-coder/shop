<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Shop Management System</h1>
  </header>

  <main>
    <!-- Product Management Section -->
    <section id="product-management">
      <h2>Product Management</h2>
      <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Price" required>
        <input type="number" id="product-quantity" placeholder="Quantity" required>
        <button type="submit">Add Product</button>
      </form>
      <div id="search-container">
        <input type="text" id="search-product" placeholder="Search products...">
      </div>
      <div id="product-list" class="product-grid"></div>
    </section>

    <!-- Sales Tracking Section -->
    <section id="sales-tracking">
      <h2>Sales Tracking</h2>
      <form id="add-sale-form">
        <select id="sale-product" required>
          <!-- Products will be dynamically added here -->
        </select>
        <input type="number" id="sale-quantity" placeholder="Quantity" required>
        <button type="submit">Add Sale</button>
      </form>
      <div id="sales-list" class="sales-grid"></div>
    </section>

    <!-- Inventory Summary Section -->
    <section id="inventory-summary">
      <h2>Inventory Summary</h2>
      <div class="summary-cards">
        <div class="card">
          <h3>Total Products</h3>
          <p id="total-products">0</p>
        </div>
        <div class="card">
          <h3>Total Sales</h3>
          <p id="total-sales">0</p>
        </div>
        <div class="card">
          <h3>Total Revenue</h3>
          <p id="total-revenue">$0</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
