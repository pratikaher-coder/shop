<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Shop Management System</h1>
    <nav>
      <button id="openDailySummary">Daily Summary</button>
      <button id="openBills">Bills</button>
      <button id="openCalculator">Calculator</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Inventory Management Section -->
    <section id="inventory">
      <h2>Inventory Management</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search inventory..." />
      </div>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>SKU</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Apple</td>
            <td>APL001</td>
            <td>50</td>
            <td>$1.00</td>
          </tr>
          <tr>
            <td>Banana</td>
            <td>BNN001</td>
            <td>30</td>
            <td>$0.50</td>
          </tr>
          <tr>
            <td>Orange</td>
            <td>ORG001</td>
            <td>40</td>
            <td>$0.80</td>
          </tr>
          <!-- Additional items can be added here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Daily Summary Modal -->
  <div id="dailySummaryModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeDailySummary">&times;</span>
      <h2>Daily Summary</h2>
      <p>Today's Sales: $500</p>
      <p>New Orders: 20</p>
      <p>Stock Adjustments: 5</p>
      <!-- Add extra summary info as needed -->
    </div>
  </div>

  <!-- Bills Modal -->
  <div id="billsModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBills">&times;</span>
      <h2>Create Bill</h2>
      <form id="billForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required />

        <label for="billItems">Items (comma-separated):</label>
        <input type="text" id="billItems" name="billItems" placeholder="e.g. Apple, Banana" />

        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="totalAmount" step="0.01" required />

        <button type="submit">Generate Bill</button>
      </form>
      <div id="billResult"></div>
    </div>
  </div>

  <!-- Calculator Modal -->
  <div id="calculatorModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeCalculator">&times;</span>
      <h2>Calculator</h2>
      <input type="text" id="calcDisplay" placeholder="0" readonly />
      <div class="calculator-buttons">
        <button class="calc-btn" data-value="7">7</button>
        <button class="calc-btn" data-value="8">8</button>
        <button class="calc-btn" data-value="9">9</button>
        <button class="calc-btn" data-value="/">/</button>
        <button class="calc-btn" data-value="4">4</button>
        <button class="calc-btn" data-value="5">5</button>
        <button class="calc-btn" data-value="6">6</button>
        <button class="calc-btn" data-value="*">*</button>
        <button class="calc-btn" data-value="1">1</button>
        <button class="calc-btn" data-value="2">2</button>
        <button class="calc-btn" data-value="3">3</button>
        <button class="calc-btn" data-value="-">-</button>
        <button class="calc-btn" data-value="0">0</button>
        <button class="calc-btn" data-value=".">.</button>
        <button id="calcClear">C</button>
        <button class="calc-btn" data-value="+">+</button>
        <button id="calcEqual">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
